<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h1 id="prompt-text"></h1>
    <label for="color-value">type want color</label>
    <input type="text" name="color-value" id="color-value">
  </div>
  <script>
    const root = document.getElementById('root');
    console.dir(root);
    let promptText = document.getElementById('prompt-text');
    console.log(promptText);
    let colorValue = document.getElementById('color-value');
    console.log(colorValue);
    colorValue.addEventListener('change', function () {
      promptText.textContent = colorValue.value;
    })
  </script>
</body>
</html>
